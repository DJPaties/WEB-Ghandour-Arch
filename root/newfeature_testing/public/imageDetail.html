<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Detail</title>
    <link rel="stylesheet" href="imageDetailstyle.css"> <!-- Include your CSS stylesheet here -->
</head>
<body>
    
    <div class="image-detail-container">
        <div class="image-detail">
            <img id="image-detail" src="/uploads/resized-" alt="">
            <label id="image-description"></label>
            <label id="project-name" ></label>

            
        </div>
        <div class="image-slider">
            <img src="../additionalImages/1695668279773-IMG_2862.jpg" alt="Image 1">
            <img src="../additionalImages/1695668279773-IMG_2862.jpg" alt="Image 2">
            <img src="../additionalImages/1695668279773-IMG_2862.jpg" alt="Image 3">
            <!-- Add more images dynamically based on your database -->
        </div>
       <!-- Form for image submission -->

        <!-- New input fields -->

        <div class="input-container">
            <label for="type-project" class="input-label">Type/Project</label>
            <input type="text" id="type-project" name="type-project" class="input-field">
        </div>
        <div class="input-container">
            <label for="location" class="input-label">Location</label>
            <input type="text" id="location" name="location" class="input-field">
        </div>
        <div class="input-container">
            <label for="area" class="input-label">Area</label>
            <input type="text" id="area" name="area" class="input-field">
        </div>
        <div class="input-container">
            <label for="client" class="input-label">Client</label>
            <input type="text" id="client" name="client" class="input-field">
        </div>
        <div class="input-container">
            <label for="objective" class="input-label">Objective</label>
            <input type="text" id="objective" name="objective" class="input-field">
        </div>
        <div id="inputFields">
            <label for="input" class="input-label">Project Specs</label>
            <div class="input-container">
              <input type="text" class="input" placeholder="Enter something" id="input" name="input" class="input-field">
              <button class="remove">Remove</button>
            </div>
            </div>
          
          <button id="addInput">Add Input Field</button>
          <!-- <button id="logValues">Log Values</button> -->
        
        <div class="image-details-submit">
            <button id="submit-Details">Save Details</button>
        </div>
        <!-- Input for multiple images -->
        <div class="input-container">
            <label for="image-input">Insert Images</label>
            <input type="file" name="images" accept="image/*" id="input-img-form" multiple required>
            <button type="submit" id="submit-images" >Upload Image</button>
 
        </div>
        <div class="image-slider">
            <!-- Images inserted will be displayed here -->
        </div>
        
        <!-- Photo at the bottom -->
        <!-- <div class="image-submit">
            <button type="submit" id="submit-images">Save Details</button>
        </div> -->

    </div>
    <div class="image-slider">
        
            <img src="/extraImages" alt="Image">
            
        </div>

        <div id="video-gallery">
            <form id="video-form" action="/uploadVideos" method="post" enctype="multipart/form-data">
                <!-- Input for video files -->
                <label for="videos">Select multiple videos:</label>
                <input type="file" name="videos" id="videos" multiple accept="video/*">
                    <!-- Submit button -->
                <button type="submit">Upload Videos</button>
            </form>
        </div>

        <div class="next-villa">
            
            <button id="previousVilla"> Previous </button>
            <button id="next-previous"> Next </button>
        
    </div>
    <script src="imageDetail.js"></script>
</body>
</html>
